<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script>
            var i=document.getElementById("first").clientWidth;
            var j=document.getElementById("first").clientHeight;
            var parent=document.getElementById("parent");
            var child=document.getElementById("first");
            if((i==0) && (j==0))
            {
                parent.removeChild(child);
            }
        </script>
    </head>
    <body id="parent">
        <div id="first">

        </div>
    </body>
</html>
